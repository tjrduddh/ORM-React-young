<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <p>북박스</p>
            <p>프린트학습지</p>
        </div>
        <div>
            <p>우리집 공부방 --</p>
            <h1>구구단<small>을</small> 외우자</h1>
        </div>
    </header>



    <script>
        
        var i, j;

        for( i = 2; i <= 9; i++){
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for( j = 1; j <= 9; j++){
                document.write(`${i} X ${j} = ${i*j}<br>`);
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
