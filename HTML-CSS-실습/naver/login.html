<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>네이버 로그인</title>
</head>
<body>
    
    <header class="header">
        <div class="header_inner">
            <a href="https://www.naver.com/" class="logo">
                <h1 class="blind">NAVER</h1>
            </a>
        </div>
        <div class="lang" id="show_locale_switch">
            <select name="local_switch" id="locale_switch" title="언어선택" class="sel">
                <option value="">한국어</option>
                <option value="">English</option>
            </select>
        </div>
    </header>

    <div id="container" class="container">
        <div class="content">
            <div class="login_wrap">
                <ul class="menu_wrap" role="taplist">
                    <li class="menu_item" role="presentation">
                        <a href="#none" id="loinid" class="menu_id on" role="tab" aria-selected="true">
                            <span class="menu_text">
                                <span class="text">ID 로그인</span>
                            </span>
                        </a>
                    </li>
                    <li class="menu_item" role="presentation">
                        <a href="#none" id="ones" class="menu_ones" role="tab" aria-selected="false">
                            <span class="menu_text">
                                <span class="text">일회용 번호</span>
                            </span>
                        </a>
                    </li>
                    <li class="menu_item" role="presentation">
                        <a href="#none" id="qrcode" class="menu_qr" role="tab" aria-selected="false">
                            <span class="menu_text">
                                <span class="text">QR코드</span>
                            </span>
                        </a>
                    </li>
                </ul>
                <form id="formLogin" name="formLogin" action="" method="POST">
                    <ul class="panel_wrap">
                        <li class="panel_item" style="display: block;">
                            <div class="panel_inner" role="tabpanel" aria-controls="loinid">
                                <div class="id_pw_wrap">
                                    <!-- id -->
                                    <div class="input_row" id="id_line">
                                        <div class="icon_cell" id="id_cell">
                                            <span class="icon_id">
                                                <i class="fa-regular fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="id" name="id" placeholder="아이디" title="아이디" class="input_text">
                                        <span role="button" class="btn_delete" style="display: block;">
                                            <span class="icon_delete">
                                                <i class="fa-solid fa-circle-xmark"></i>
                                            </span>
                                        </span>
                                    </div>
                                    <!-- pw -->
                                    <div class="input_row" id="pw_line">
                                        <div class="icon_cell" id="pw_cell">
                                            <span class="icon_id">
                                                <i class="fa-solid fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="id" name="id" placeholder="비밀번호" title="비밀번호" class="input_text">
                                        <span role="button" class="btn_delete" style="display: block;">
                                            <span class="icon_delete">
                                                <i class="fa-solid fa-circle-xmark"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                                <div class="login_keep_wrap" id="login_keep_wrap">
                                    <div class="keep_check">
                                        <input type="checkbox" id="keep" name="nvlong" class="input_keep" value="on">
                                        <label for="keep" class="keep_text">로그인 상태 유지</label>
                                    </div>
                                    <div class="ip_check">
                                        <a href="#" target="_blank" title="IP보안">
                                            <span class="ip_text">IP보안</span>
                                        </a>
                                        <!-- <i class="fa-solid fa-toggle-off"></i> -->
                                        <span class="switch">
                                            <input type="checkbox" id="switch" class="switch_checkbox" value="off">
                                            <label for="switch" class="switch_btn">
                                                <span class="blind" id="switch_blind">off</span>
                                            </label>
                                        </span>
                                    </div>
                                </div>

                                <div class="btn_login_wrap">
                                    <button type="submit" class="btn_login" id="log.login">
                                        <span class="btn_text">로그인</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <ul class="find_wrap" id="find_wrap">
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
            <div style="width: 100%; height: auto; margin: 0px auto; line-height: 0;">
                <!-- <img src="" alt=""> -->
                <iframe src="../adBanner.png" frameborder="no" scrolling="no" tabindex="0" name title="AD" 
                style="width: 100%; height: 147px; visibility: inherit; border: 0px; vertical-align: botton;" 
                sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation-by-user-activation">
                </iframe>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer_inner">
            <!--[주]고객센터,제휴문의,서비스안내-->
            <ul class="footer_link" id="footer_link">
                <li>
                    <a href="#" target="_blank" >
                        <span class="text">이용약관</span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" >
                        <span class="text">개인정보처리방침</span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" >
                        <span class="text">책임의 한계와 법적고지</span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" >
                        <span class="text">회원정보 고객센터</span>
                    </a>
                </li>
            </ul>
            <div class="footer_copy">
                <a href="#" target="_blank">
                    <span class="footer_logo">
                        <span class="blind">네이버</span>
                    </span>
                </a>
                <span class="text">Copyright</span>
                <span class="corp">© NAVER Corp.</span>
                <span class="text">All Rights Reserved.</span>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
